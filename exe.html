<!DOCTYPE html>
<html>
  <head>
    <title>Variable Exercise</title>
  </head>
  <body>
    <script>
      const name = 'Parameshwaran';

      console.log(`My name is: ${name}`);

      const coffee = 1*5;
      const bagels = 2*3;
      const soup = 1*9;

      let cost = coffee+bagels+soup;
      console.log(cost);

      console.log(`Cost of food: $${cost}`);

      const tax = cost*0.1;
      console.log(`Tax(10%): $${tax}`);

      const totalCost = cost + tax;
      console.log(`Total Cost: $${totalCost}`);

    </script>
  </body>
</html>
