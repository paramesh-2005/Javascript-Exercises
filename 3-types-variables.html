<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 5;
      console.log(variable1);

      const calculation = 5+5;
      console.log(calculation);
      console.log(calculation+10);

      const result = calculation+10;
      console.log(result);

      let message = 'hello';
      console.log(message);

      var variable = 4;
      console.log(variable);

      console.log(typeof 3);

      console.log(typeof message);
      

    </script>
  </body>
</html>
