<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playGame('Rock');
    " class = "move-button"><img src="images/rock-emoji.png" class="image-size"></button>

    <button onclick="
      playGame('Paper');
    " class ="move-button"><img src="images/paper-emoji.png" class="image-size"></button>

    <button onclick="
      playGame('Scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class ="image-size"></button>

    <p class="js-result result"></p>
    <p class="js-playermove"></p>
    <p class="js-score"></p>
   
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="rps.js"></script>
  </body>
</html>
