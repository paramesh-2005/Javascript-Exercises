<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(5<3);
      console.log(5 ==='5.00');
      console.log(1!==0);

      if(true){
        console.log('If is true');
      }
      if(false){
        console.log('false');
      }
      else{
        console.log('If is false');
      }

      if(30>=16){
        console.log('You can drive');
      }
      else if(30>=15){
        console.log('Almost');
      }
      else{
        console.log('You cannot drive');
      }

      console.log(5>=1 && 5>=2);
      console.log(5>3||2>5);
      console.log(!true);  //logical operators

      const result = 0? 'truthy' : 'Falsy'; //ternary operator
      console.log (result);

      false && console.log('hello');

      const msg = 5 && 'hello';
      console.log(msg);//guard operator

      const currency = 'EUR' || 'USD';
      console.log(currency);
      //default operator
      const currency2 = undefined || 'USD';
      console.log(currency2);
</script>
  </body>
</html>
