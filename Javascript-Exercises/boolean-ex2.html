<html>

    <title>Boolean Exercises</title>

  <body>
    <script>

      let age = '20';

        console.log('Discount');
      }
      else{
        console.log('No Discount');

      const isHoliday = true;
      let age2 = '85';

      }
      else{
        console.log('No Discount');
      }


    </script>
